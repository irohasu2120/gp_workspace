plugins {
	id 'java'
}

group = 'com.github.irohasu2120.gp_workspace'
version = '0.0.1-SNAPSHOT'
description = 'gp workspace'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// PJ参照
	implementation project(':gp_asset_app:gp_web')
}

tasks.named('test') {
	useJUnitPlatform()
}
